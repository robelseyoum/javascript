<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>

    <style>
        div {
            width: 100px;
            height: 100px;
        }

        #outer {
            border: 1px solid red;
        }

        #inner {
            border: 1px solid blue;
        }
    </style>
</head>

<body>
    <button>Click Me</button>

    <div id="example"></div>

    <div id="outer">
        <div id="inner"></div>
    </div>

    <script>
        function what() {
            console.log(this);
        }

        const inner = document.getElementById('inner');
        const outer = document.getElementById('outer');

        // bubbling
        inner.addEventListener('click', what, false);
        outer.addEventListener('click', what, false);

        // <div id="inner"></div>
        // <div id="outer"></div>
        
        // capturing
        inner.addEventListener('click', what, true);
        outer.addEventListener('click', what, true);

        // <div id="outer"></div>
        // <div id="inner"></div>


        function add() {
            const example = document.getElementById('example');
            example.textContent = 'I just added some text';
        }

        const button = document.querySelector('button');

        button.addEventListener('click', add);
    </script>
</body>

</html>
